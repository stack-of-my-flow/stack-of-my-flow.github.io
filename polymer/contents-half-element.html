<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/content-element.html">

<dom-module id="contents-half-element">
  <template>
    <style>
      :host * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }
      :host ul {
        margin: 0;
        padding: 0;
        position: relative;
        list-style-type: none;
        overflow: hidden;
      }
      :host section li {
        float: left;
        width: 50%;
        background: #fafafa;
        border-bottom: 12px solid #fff;
        color: #696969;
        cursor: pointer;
        overflow: hidden;
        min-height: 300px;
      }
      :host section li:nth-child(odd) {
        border-right: 6px solid #fff;
      }
      :host section li:nth-child(even) {
        border-left: 6px solid #fff;
      }
      @media only screen and (max-width: 840px) {
        :host section li {
          width: 100%;
          border-left: none !important;
          border-right: none !important;
        }
        :host section li:nth-last-child(2) {
          margin-bottom: -12px;
        }
      }
    </style>
      <section>
        <ul>
          <template is="dom-repeat" items="{{contents}}">

              <li>
                <div>
                  <content-element half_main="{{item.main}}" half_sub="{{item.sub}}"></content-element>
                </div>
              </li>

          </template>
        </ul>
      </section>
  </template>

  <script>
    /**
     * `contents-half-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ContentsHalfElement extends Polymer.Element {
      static get is() { return 'contents-half-element'; }
      constructor() {
        super();
        this.contents = [
          {main: "Sub article 1", sub: 'Something about this sub article 1'},
          {main: "Sub article 2", sub: 'Something about this sub article 2'},
          {main: "Sub article 3", sub: 'Something about this sub article 3'},
          {main: "Sub article 4", sub: 'Something about this sub article 4'}
        ];
      }
    }

    window.customElements.define(ContentsHalfElement.is, ContentsHalfElement);
  </script>
</dom-module>
