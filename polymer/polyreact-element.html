<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">

<dom-module id="polyreact-element">
  <template>
    <style>
      :host {
        display: block;
      }
      :host h2 {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        font-family: 'Roboto', sans-serif;
        color: rgba(0, 0, 0, 0.54);
        font-weight: 100;
        margin-top: -19px;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polyreact-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyreactElement extends Polymer.Element {
      static get is() { return 'polyreact-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polyreact-element'
          }
        };
      }
    }

    window.customElements.define(PolyreactElement.is, PolyreactElement);
